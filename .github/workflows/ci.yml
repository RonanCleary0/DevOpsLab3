name: C Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Install build tools (if building a C program)
    - name: Install build tools
      run: sudo apt-get install -y build-essential

    # Step 3: Run the build using Makefile (adjust if using a different build system)
    - name: Build with Makefile
      run: make

