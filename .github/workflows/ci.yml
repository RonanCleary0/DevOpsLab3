name: C Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build
      run: |
        make

    - name: Upload built application
      uses: actions/upload-artifact@v2
      with:
        name: built-artifact
        path: main

